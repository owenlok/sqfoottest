<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Squarefoot Property Charts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    iframe {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Property Trends â€“ Compass Heights</h1>

  <!-- jQuery (required) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

  <!-- iFrame Resizer -->
  <script src="//www.squarefoot.com.sg/js/iframeresizer.min.js"></script>

  <!-- Squarefoot API Script -->
  <script src="//www.squarefoot.com.sg/component/sqftapi?token=j93b541us62ngpax78dqefm0rzocythi&task=js"></script>

  <!-- JavaScript to load the widget -->
  <script>
    $(document).ready(function(){
      squarefoot.load("sqftmain", {
        task: "project",
        name: "Compass Heights",
        type: "r",
        pricechart: "1",
        rangechart: "1"
      });
      $("#sqftmain").iFrameResize();
    });
  </script>

  <!-- Target iframe -->
  <iframe id="sqftmain" style="background-color:#fcfcfc" frameborder="0" width="100%" height="600px"></iframe>
</body>
</html>
